<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>J S | W E A T H E R</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Descriptions!</h1>

      <p id="long"></p>
      <p id="lat"></p>

      <div class="search">
        <input type="text"
               id="userInput"
               placeholder="City, State"
               >

      </div>

    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
